<!DOCTYPPE  html>
<html>
    <head>
        <title>World Time</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <p id="local">Loading...</p>
        <div id="output">
        </div>                                                                                                                                     
        <script>
            var timer = setInterval(displayWorldTime, 1000);
            
            var cities = [
                {name: "Lagos", utcOffset: 1, flag: "Nigeria.png"},
                {name: "San Francisco", utcOffset: -8, flag: "United-States-of-America.png"},
                {name: "Amsterdam", utcOffset: 1, flag: "Netherlands.png"},
                {name: "Paris", utcOffset: 1, flag: "France.png"},
                {name: "Sydney", utcOffset: 11, flag: "Australia.png"},
                {name: "Dubai", utcOffset: 4, flag: "United-Arab-Emirates.png"},
                {name: "Toamasina", utcOffset: 3, flag: "Madagascar.png"},
                {name: "Johannesburg", utcOffset: 2, flag: "South-Africa.png"},
                {name: "Seoul", utcOffset: 9, flag: "Korea,-South.png"}
];
            
            cities.sort(compare);
            
            function compare(a, b){
                var cityA = a.name;
                var cityB = b.name;
                
                var comparison = 0;
                if(cityA > cityB){
                    comparison = 1;
                } else if (cityA < cityB){
                    comparison = -1;
                }
                return comparison;
            }
            function getUtcTime(){
                var dt = new Date();
                var utcOffset = dt.getTimezoneOffset() * 60000;
                var utcTime = new Date(dt.getTime() + utcOffset);
                return utcTime.getTime();
}
            
            function getCurrentTime(utcOffset){
                var mil = 1000 * 60 * 60;
                var time = new Date(getUtcTime() + utcOffset * mil);
                return time.toLocaleTimeString();
            }
            
            function displayWorldTime(){
                var dt = new Date();
                document.getElementById("local").innerHTML = "Local time : " + dt.toLocaleTimeString();
                
                var output = `<table id="cities">`;
                output += `<tr>
                        <th class="col1"></th><th class="col2"></th><th></th>
                        </tr>
                `;
                
                for(a = 0; a < cities.length; a++){
                  output += `
                    <tr>
                        <td><img src="images/${cities[a].flag}"/></td>
                        <td>${cities[a].name}</td>
                        <td>${getCurrentTime(cities[a].utcOffset)}</td>
                    </tr>
                `;
                }
                output += `</table>`;
                document.getElementById("output").innerHTML = output;
            }
        </script>
    </body>
</html>
